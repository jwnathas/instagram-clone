<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Faça seu cadastro - Instagram - Clone</title>
</head>

<body>

    <div id="wrapper">

        <div id="container-signup">

            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Instagram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos de seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        <i class="fa fa-facebook-square" style="font-size:22px"></i>  Entrar com Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form action="">
                        <input placeholder="Número de celular ou email" type="text" name="email">
                        <input placeholder="Nome completo" type="text" name="name">
                        <input placeholder="Username" type="text" name="Username">
                        <input placeholder="Senha" type="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Tem uma conta ?<a href="index.html"> Conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2023 Instagram</div>
            </div>
        </footer>

    </div>


</body>

</html>
